{{ define "main" }}
   
<section class="archives-wrap">
  <div class="archives">
    {{ $paginator := .Paginate (where  .Site.RegularPages "Type" "post") }}
    {{ range $paginator.Pages }}
      {{ partial "article_with_thumbnail" . }}
    {{ end }}
</div>
</section>
{{ partial "pagination" . }}

{{ end }}
